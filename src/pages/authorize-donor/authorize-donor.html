<ion-header style="background-color: #ffffff" no-border style="padding:0px">
  <ion-navbar style="background-color: #ffffff;padding:0px;min-height: 46px;"
    no-border hideBackButton>
    <ion-buttons left style="background-color: #ffffff">
      <button (click)="goBack()"  clear style="background-color: #ffffff">
        <img src="../../assets/imgs/Group@2x.png" height="27px" width="21px">
      </button>
    </ion-buttons>

    <ion-title style="text-align:right !important">DONOR</ion-title>
    <ion-buttons right style="margin:0px" end>
      <img src="../../assets/imgs/Group 4.png" float-right end>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding class="auth-page" no-bounce>
  <div id="login" *ngIf="hideSignupForm">
    <h2 style="text-align:center;padding-top: 100px !important;font-weight:
      bold">LOGIN</h2><br>
    <form [formGroup]="loginForm" (submit)="logIn()" novalidate>
      <ion-item no-lines class="input" style="background-color:#c4c4c461;" [class.invalid]="!loginForm.controls.email.valid 
        && loginForm.controls.email.touched"
        [class.valid]="loginForm.controls.email.valid &&
        loginForm.controls.email.touched">
        <ion-input placeholder="EMAIL" formControlName="email" type="email" 
          autofill="off"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid &&
        loginForm.controls.email.touched">
        <p>Please enter a valid email address.</p>
      </ion-item> <br>
      <ion-item no-lines class="input" style="background-color:#c4c4c461;"
        [class.invalid]="!loginForm.controls.password.valid && 
        loginForm.controls.password.touched"
        [class.valid]="loginForm.controls.password.valid &&
        loginForm.controls.password.touched">
        <ion-input placeholder="PASSWORD" [type]="passwordType" 
          formControlName="password"></ion-input>
        <ion-icon id="icon" [name]="passwordShown === true ? 'eye-off':'eye'"
          item-end
          color="primary" (click)="togglePassword()"></ion-icon>
      </ion-item>
      <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid
        && loginForm.controls.password.touched">
        <p>Your password must be more than 6 characters.</p>
      </ion-item>
      <br>
      <button ion-button color="brand2" type="submit" medium full
        style="border-radius: 0px;height: 37px;
        background: #ffa600;color: #203e61;font-size: 22px;box-shadow: 0px 6px
        4px #0000004a;font-weight: bold">LOGIN</button>

    </form>

    <ion-buttons>
    </ion-buttons><br>
    <ion-buttons end>
      <button ion-button id="loginButton" clear (click)="hideLogin()"
        style="padding:0px;padding-top: 24px">
        <h4 style="color: #000000;padding:0px;font-weight: bold">SIGN UP</h4>
      </button>
    </ion-buttons>


  </div>

  <div id="signup" *ngIf="hideLoginForm">
    <ion-item no-lines>
      <div style="text-align:center !important">
        <img *ngIf="!base64Image" src="../../assets/imgs/Group 8.png"
          imageViewer style="margin:auto;display: block"
          style="height:83px;width:83px">
        <ion-avatar *ngIf="base64Image">
          <img *ngIf="base64Image" [src]="base64Image" imageViewer
            style="margin:auto;display: block" />
        </ion-avatar>
      </div>
    </ion-item>

    <p style="text-align:center;margin: 2px; font-family:Quantico" (click)="uploadpic()">Take Photo</p>
    <form [formGroup]="signupForm" (submit)="signUp()" novalidate>
      <ion-item no-lines class="input" style="background-color:#c4c4c461;">
        <ion-input placeholder="FULL NAME" type="text" 
          formControlName="fullName"></ion-input> 
      </ion-item><br>
      <ion-item no-lines class="input" style="background-color:#c4c4c461;">
        <ion-input placeholder="PHONE NUMBER" type="text" 
          formControlName="phone"></ion-input>
      </ion-item><br>
      <ion-item no-lines class="input" style="background-color:#c4c4c461;" [class.invalid]="!signupForm.controls.email.valid
        && signupForm.controls.email.touched"
        [class.valid]="signupForm.controls.email.valid &&
        signupForm.controls.email.touched">
        <ion-input placeholder="EMAIL" formControlName="email" type="email" >
        </ion-input>
      </ion-item><br>
      <!-- <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid &&
                  signupForm.controls.email.touched">
        <p>Please enter a valid email address.</p>
      </ion-item><br> -->
      <ion-item no-lines class="input" style="background-color:#c4c4c461;"
        [class.invalid]="!signupForm.controls.password.valid &&
        signupForm.controls.password.touched"
        [class.valid]="signupForm.controls.password.valid &&
        signupForm.controls.password.touched">
        <ion-input placeholder="PASSWORD" [type]="passwordType2" 
          formControlName="password"></ion-input>
        <ion-icon id="icon" [name]="passwordShown2 === true ? 'eye-off':'eye'"
          item-end
          color="primary" (click)="togglePassword2()"></ion-icon>
      </ion-item><br>
      <!-- <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid
            && signupForm.controls.password.touched">
        <p>Your password must be more than 6 characters.</p>
      </ion-item><br> -->
      <button ion-button color="brand2" type="submit" medium full
        style="border-radius: 0px;height: 37px;
        background: #ffa600;color: #203e61;font-size: 22px;box-shadow: 0px 6px
        4px #0000004a;font-weight: bold">SIGNUP</button>

    </form>
    <ion-buttons end>
      <button ion-button id="signupButton" item-end clear (click)="hideSignup()"
        style="padding:0px;padding-top: 24px">
        <h4 style="color: #000000;padding:0px;font-weight: bold">LOGIN</h4>
      </button>

      <!-- <button ion-button id="signupButton" clear item-end (click)="hideSignup()">Login</button> -->
    </ion-buttons>

  </div>


</ion-content>

<ion-footer no-border style="padding-bottom: 15px"
  class="hide-on-keyboard-open">

  <ion-buttons end style="position:relative">
    <div (click)="navigateToForgotPassword()">
      <img src="../../assets/imgs/image (3).png" float-right end
        style="padding-right:10px">
    </div>
    <div (click)="navigateToForgotPassword()">
      <img src="../../assets/imgs/image (2).png" float-right end
        style="padding-right:20px">
    </div>
    <div (click)="navigateToForgotPassword()">
      <img src="../../assets/imgs/image.png" float-right end
        style="padding-right:20px">
    </div>
  </ion-buttons>

</ion-footer>
