<ion-content padding>

  <div id="authLogo">
    <img src="../../assets/imgs/RICHOUT ICON.jpg" >
  </div>
  <div style="text-align:center">
  <b><p style="text-align:center;color:#000000;margin-bottom: 0rem;margin-top: 0rem;font-weight: bold" text-wrap class="tagline">
    You Can't Help Everyone
  </p></b>
  <b><p style="text-align:center;color:#000000;margin-bottom: 0rem;margin-top: 0rem;font-weight: bold" text-wrap class="tagline">
    But You Can Help Someone
  </p></b>
</div>
  <br><br>
<div (click)="gotoAuthDonor()">
  <b><h2 style="text-align:center;color:#02263c;font-weight: bold" class="authButtonText">ENTER AS DONOR</h2></b>
 <div style="display: flex;justify-content: center">
    <button ion-button full color="primary"  class="donorButton" text-center></button>
 </div>
</div>

 <br>

 <div (click)="gotoAuthHandicap()">
  <h2 style="text-align:center;color:#02263c" class="authButtonText">ENTER AS RECEIVER</h2>
  <div style="display: flex;justify-content: center">
  <button ion-button full color="tetiary"  class="receiverButton"></button>
  </div>
 </div> 
 

</ion-content>
