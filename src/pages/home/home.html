<ion-header style="background-color: #ffffff" no-border style="padding:0px">
  <ion-navbar style="background-color: #ffffff;padding:0px;min-height: 46px;"
    no-border hideBackButton>
    <ion-buttons left style="background-color: #ffffff">
      <button clear style="background-color: #ffffff"
        (click)="presentActionSheet()">
        <img src="../../assets/imgs/option 2.png" height="29.5px" width="7px">
      </button>
    </ion-buttons>

    <ion-title style="text-align:right !important">DONATIONS</ion-title>
    <ion-buttons right style="margin:0px" end>
      <img src="../../assets/imgs/Group 4.png" float-right end>
    </ion-buttons>

  </ion-navbar>

</ion-header>
<ion-content class="content">
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col col-2></ion-col>
            <ion-col col-8>
              <img src="../../assets/imgs/user2.png" style="width:84px
                !important;height:84px">
            </ion-col>
            <ion-col col-2></ion-col>
          </ion-row>
          <div style="text-align:center">
            <p style="text-align:center" text-wrap>Donate to someone in need</p>
            <button ion-button color="brand2" type="submit" medium
              style="border-radius: 0px;height: 18px;width:108px;
              background: #ffa600;color: #203e61;box-shadow: 0px 6px 4px
              #0000004a;font-weight: bold">Donate</button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col col-2></ion-col>
            <ion-col col-8>
              <img src="../../assets/imgs/user2.png" style="width:84px
                !important;height:84px">
            </ion-col>
            <ion-col col-2></ion-col>
          </ion-row>
          <div style="text-align:center">
            <p style="text-align:center" text-wrap>Donate to someone in need</p>
            <button ion-button color="brand2" type="submit" medium
              style="border-radius: 0px;height: 18px;width:108px;
              background: #ffa600;color: #203e61;box-shadow: 0px 6px 4px
              #0000004a;font-weight: bold">Donate</button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
