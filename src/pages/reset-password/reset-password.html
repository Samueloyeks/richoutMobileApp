<ion-header style="background-color: #ffffff" no-border style="padding:0px">

    <ion-navbar style="background-color: #ffffff;padding:0px;min-height: 46px;" no-border hideBackButton>
      <ion-buttons left style="background-color: #ffffff">
        <button navPop clear style="background-color: #ffffff">
          <img src="../../assets/imgs/Group@2x.png" height="27px" width="21px">
        </button>
      </ion-buttons>
  
      <ion-title style="text-align:right !important">PASSWORD RESET</ion-title>
      <ion-buttons right style="margin:0px" end>
        <img src="../../assets/imgs/Group 4.png" float-right end>
      </ion-buttons>
  
    </ion-navbar>
  
  </ion-header>

<ion-content padding class="auth-page">
  <!-- <p padding text-wrap>Enter your email address and a password reset link will be sent to you</p> -->
  <b><p style="text-align:center;color:#203e61;margin-bottom: 0rem;margin-top: 0rem;padding-top: 120px;font-size: large" text-wrap>Enter your email address to receive</p></b>
  <b><p style="text-align:center;color:#203e61;margin-bottom: 0rem;margin-top: 0rem;font-size: large" text-wrap>password reset code</p></b><br>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item class="input" [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.touched"
      [class.valid]="resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.touched">
      <ion-input formControlName="email" type="email" placeholder="EMAIL">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid &&
     resetPasswordForm.controls.email.touched">
      <p>Please enter a valid email address.</p>
    </ion-item><br><br>

    <button ion-button color="brand2" type="submit" [disabled]="!resetPasswordForm.valid" medium full style="border-radius: 0px;height: 37px;
    background: #ffa600;color: #203e61;font-size: 22px;box-shadow: 0px 6px 4px #0000004a;">RESET PASSWORD</button>
  </form> 

</ion-content>
<ion-footer no-border>
    <ion-row style="padding:0px">
      <ion-col style="padding:0px">
        <img src="../../assets/imgs/bottom_image.png" style="vertical-align: bottom;height: 153px;width: 122px">
      </ion-col>
      <ion-col>
  
        <ion-buttons end style="position:relative;bottom:-100px">
          <div (click)="navigateToForgotPassword()">
            <img src="../../assets/imgs/image (2).png" float-right end style="padding-right:20px">
          </div>
          <div (click)="navigateToForgotPassword()">
            <img src="../../assets/imgs/image.png" float-right end style="padding-right:20px">
          </div>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-footer>
