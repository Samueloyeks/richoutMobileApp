<ion-content class="main-view">
  <div class="overlay" (click)="dismissModal()"></div>
  <div class="modal_content">
    <div class="checkImage">
        <img src="../../assets/imgs/checked.png" style="width:36px;height: 36px;">
    </div>
  <div style="text-align:center">
      <p style="text-align:center;font-weight: bold" class="text" no-margin>Signup</p>
      <p style="text-align:center;font-weight: bold" class="text" no-margin>Successful</p>
      <button ion-button color="brand2" type="submit" medium  style="border-radius: 0px;height: 18px;width:108px;
      background: #ffa600;color: #203e61;box-shadow: 0px 6px 4px #0000004a;font-weight: bold" (click)="dismissModal()">OK</button>
  </div>
  </div>
</ion-content>
